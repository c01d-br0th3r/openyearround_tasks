<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles//container.css" />
    <link rel="stylesheet" href="./styles/ariticle.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="shortcut icon" href="../images/favicon_small.png" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">Instagram</div>
      <div class="header__search">검색</div>
      <div class="header__icons">아이콘</div>
    </div>
    <div class="container">
      <div class="container__article">
        <div class="article__user">
          <div class="user__imgId">
            <i class="fas fa-user-circle imgId__img"></i>
            <div class="imgId__id">c01d_br0th3r</div>
          </div>
          <i class="fas fa-ellipsis-h user__dots"></i>
        </div>
        <div class="article__img">img</div>
        <div class="article__btns">heart</div>
        <div class="article__likes">like</div>
        <div class="article__main">hello</div>
        <div class="article__comments">add</div>
      </div>
      <div class="container__recommend">Recommend</div>
    </div>
    <div class="modal hide">
      <div class="modal__tags">부적절한 컨텐츠 신고</div>
      <div class="modal__tags">팔로우 취소</div>
      <div class="modal__tags">게시물로 이동</div>
      <div class="modal__tags">공유하기</div>
      <div class="modal__tags">링크 복사</div>
      <div class="modal__tags">퍼가기</div>
      <div class="modal__tags">취소</div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
