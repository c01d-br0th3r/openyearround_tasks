<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles//container.css" />
    <link rel="stylesheet" href="./styles/ariticle.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/recommend.css" />
    <link rel="stylesheet" href="./styles/mediaQuery.css" />
    <link rel="shortcut icon" href="../images/favicon_small.png" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="bg hide"></div>
    <div class="header">
      <img src="../images/instagramLogo.png" class="header__logo" />
      <input
        type="text"
        class="header__search"
        placeholder="&#xf002;&nbsp;검색"
      />
      <div class="header__icons">
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div class="container">
      <div class="container__article">
        <div class="article__user">
          <div class="user__imgId">
            <i class="fas fa-user-circle imgId__img"></i>
            <div class="imgId__id">c01d_br0th3r</div>
          </div>
          <i class="fas fa-ellipsis-h user__dots"></i>
        </div>
        <img src="../images/dogs.png" class="article__img" />
        <div class="article__btns">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <div class="article__likes">좋아요 4,796개</div>
        <div class="article__main">
          <span class="bold">c01d_br0th3r</span>먹지 마
        </div>
        <div class="article__comments">
          <input
            type="text"
            class="comments__inputComments"
            placeholder="댓글 달기..."
          />
          <div class="comments__submit">게시</div>
        </div>
      </div>
      <div class="container__recommend">
        <div class="recommend__user">
          <i class="fas fa-user-circle"></i>
          <div class="user__info">
            <div class="info__nick">c01d_br0th3r</div>
            <div class="info__name">이찬형</div>
          </div>
        </div>
        <div class="recommend__for-you">
          <div class="for-you__text">회원님을 위한 추천</div>
          <div class="for-you__see">모두 보기</div>
        </div>
        <div class="recommend__lists">
          <div class="lists__list">
            <div class="list__user">
              <i class="fas fa-user-circle list-circle"></i>
              <div class="list__linfo">
                <div class="linfo__nick">sejong_Univ</div>
                <div class="linfo__name">회원님을 팔로우합니다.</div>
              </div>
            </div>
            <div class="list__follow">팔로우</div>
          </div>
          <div class="lists__list">
            <div class="list__user">
              <i class="fas fa-user-circle list-circle"></i>
              <div class="list__linfo">
                <div class="linfo__nick">React_js</div>
                <div class="linfo__name">회원님을 팔로우합니다.</div>
              </div>
            </div>
            <div class="list__follow">팔로우</div>
          </div>
          <div class="lists__list">
            <div class="list__user">
              <i class="fas fa-user-circle list-circle"></i>
              <div class="list__linfo">
                <div class="linfo__nick">gang_a_ji</div>
                <div class="linfo__name">회원님을 팔로우합니다.</div>
              </div>
            </div>
            <div class="list__follow">팔로우</div>
          </div>
          <div class="lists__list">
            <div class="list__user">
              <i class="fas fa-user-circle list-circle"></i>
              <div class="list__linfo">
                <div class="linfo__nick">go_yang_i</div>
                <div class="linfo__name">회원님을 팔로우합니다.</div>
              </div>
            </div>
            <div class="list__follow">팔로우</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal hide">
      <div class="modal__tags">부적절한 컨텐츠 신고</div>
      <div class="modal__tags">팔로우 취소</div>
      <div class="modal__tags">게시물로 이동</div>
      <div class="modal__tags">공유하기</div>
      <div class="modal__tags">링크 복사</div>
      <div class="modal__tags">퍼가기</div>
      <div class="modal__tags last-icon">취소</div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
