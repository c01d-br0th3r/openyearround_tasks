<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles//container.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="shortcut icon" href="../images/favicon_small.png" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="bg hide"></div>
    <div class="header">
      <img src="../images/instagramLogo.png" class="header__logo" />
      <input
        type="text"
        class="header__search"
        placeholder="&#xf002;&nbsp;검색"
      />
      <div class="header__icons">
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    <div class="container">
      <div class="container__user">
        <i class="fas fa-user-circle user__img"></i>
        <div class="user__info">
          <div class="info__nickname">
            <div class="nickname__name">c01d_br0th3r</div>
            <div class="nickname__edit">프로필 편집</div>
            <i class="fas fa-cog cog"></i>
          </div>
          <div class="info__counts">
            <div class="counts__article">
              게시물 <span class="bold">4</span>
            </div>
            <div class="counts__follower">
              팔로워 <span class="bold">173</span>
            </div>
            <div class="counts__follow">
              팔로우 <span class="bold">214</span>
            </div>
          </div>
          <div class="info__name">이찬형</div>
          <div class="info__description">프론트엔드 공부를 하고 싶어요🙂</div>
          <div class="info__link">
            <a href="https://velog.io/@lchyung1998" target="_blank"
              >velog.io/@lchyung1998</a
            >
          </div>
        </div>
      </div>
      <div class="bar">&nbsp;</div>
      <div class="container__tabs">
        <div class="tabs__article"><i class="fas fa-th"></i>게시물</div>
        <div class="tabs__igtv"><i class="fas fa-tv"></i>IGTV</div>
        <div class="tabs__save"><i class="far fa-bookmark"></i>저장됨</div>
        <div class="tabs__tag"><i class="fas fa-user-check"></i>태그됨</div>
      </div>
      <div class="container__articles">
        <div class="articles">
          <div class="articles__bg">
            <div class="articles__info">
              <div class="hearts"><i class="fas fa-heart"></i>4,796</div>
              <div class="comments"><i class="fas fa-comment"></i>23,915</div>
            </div>
          </div>
          <img class="articles__img" src="../images/dogs.png" />
        </div>
      </div>
    </div>
    <div class="modal hide">
      <div class="modal__tags">비밀번호 변경</div>
      <div class="modal__tags">네임 태그</div>
      <div class="modal__tags">앱 및 웹사이트</div>
      <div class="modal__tags">알림</div>
      <div class="modal__tags">공개 범위 및 보안</div>
      <div class="modal__tags">로그인 활동</div>
      <div class="modal__tags">Instagram에서 보낸 이메일</div>
      <div class="modal__tags">문제 신고</div>
      <div class="modal__tags">로그아웃</div>
      <div class="modal__tags last-icon">취소</div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
